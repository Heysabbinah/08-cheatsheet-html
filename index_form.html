<html>
<head>
<link rel="stylesheet" href="css/bootstrap.css" />
<link rel="stylesheet" href="css/mystyle.css" />

</head>
<body>
    <div class="container">
        <div class="row block1">
        <div class="col-xs-12 cols1">
            <form role="form" class="form-horizontal"><!--horizontal pr dire que le email vient a cotÃ© du champ et non au dessous tout sur la meme ligne-->
                <div class="form-group">
                    <label for="email" class="col-sm-2 control-label">Email</label><!--control label c pr dire a twitter de controler les labels pr qu'ils passent bien et beau-->
                    <div class="col-sm-10"><!--ici 10 car au dessus 2 et on est sur grille 12 col-->
                        <input id="email" type="text" class="form-control" placeholder="Enter your email">
                        <span class="help-block">Enter your email please.</span><!--petite frase d'aide-->
                    </div>
                </div>
                <div class="form-group has-sucess">
                    <label for="password" class="col-sm-2 control-label">Password</label>
                    <div class="col-sm-10">
                        <input id="password" type="password" class="form-control" placeholder="Enter your password" disabled>

                </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-10 col-sm-offset-2"><!--2 car les sm en haut sont de 2 donc on le pousse de 2-->
                        <button type="submit" class="btn btn-info">Submit</button><!--btn btn-default bouton de bootstrap par defaut-->
                    </div>
                </div>
            </form>
        </div><!--col1-->
    </div><!--block1-->
</div>
    </div>
